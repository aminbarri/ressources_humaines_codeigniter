 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

 <script src="dist/js/tologin.js"></script>

<script>
  $(document).ready(function () {
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function fetchCustomUtilisateur(){
        const id = getQueryParam('id');
        $.ajax({
            url: '../backend/index.php/utilisateur/getutilisateurbyid',
            type: 'GET',
            data: { id: id },
            success: function (response) {
                const data = response; 
              
                $('#nom').attr('placeholder', data.nom);
                $('#prenom').attr('placeholder', data.prenom);
                $('#login').attr('placeholder', data.login);

              
                
                let roleTitle = "Unknown"; 
                switch (data.role) {
                    case '1':
                            roleTitle = "Admin";
                            break;
                        case '2':
                            roleTitle = "User";
                            break;
                        
                        default:
                            roleTitle = "Unknown";  // Handle any unexpected values
                            break;
                }

                $('select[name="role"]').prepend(
                    `<option value="" disabled selected>${roleTitle}</option>`
                );
                sessionStorage.setItem('success_message', 'utilisateur a été modifié avec succès !');
             
            }  
        });
    }
    fetchCustomUtilisateur()
    function updateempolye(){
        
        $('#utilisateurForm').submit( function (e) {
       e.preventDefault(); 
       
       const id = getQueryParam('id');
      
        const password = $('#mot_de_passe').val();
        const hashedPassword = CryptoJS.SHA256(password).toString();
      
      
      
       const formData = {
         id: id, 
         nom: $('#nom').val(),
         prenom: $('#prenom').val(),
         login: $('#login').val(),
         mot_de_passe: hashedPassword,
         role: $('select[name="role"]').val()
       };
   
   
       $.ajax({
         url: '../backend/index.php/utilisateur/edit',
         type: 'POST',
         contentType: 'application/json',
         data: JSON.stringify(formData),
         success: function (response) {
          if (response.status === 'success') {
                 sessionStorage.setItem('success_message', 'Utilisateur mis à jour avec succès !');
                 window.location.href = 'utilisateur.html'; 
            }
           else{                 
            sessionStorage.setItem('success_message', 'rien à mettre à jour');
            window.location.href = 'utilisateur.html'; 
           }
         },
         error: function (xhr, status, error) {
           console.error('Error occurred:', error);
           console.error(xhr.responseText); 
           alert('Une erreur sest produite lors de la mise à jour de l utilisateur. Veuillez réessayer.');
         }
       });
     });
   }
   updateempolye();
 });
</script>
