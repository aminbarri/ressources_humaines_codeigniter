<script>
 $(document).ready(function () {
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function fetchCustomEmployees(){
        const id = getQueryParam('id');
        $.ajax({
            url: '../backend/index.php/employe/getEmployebyid',
            type: 'GET',
            data: { id: id },
            success: function (response) {
                const data = response; 
                
                $('#nom').attr('placeholder', data.nom);
                $('#prenom').attr('placeholder', data.prenom);
                $('#email').attr('placeholder', data.mail);
                $('textarea[name="address"]').attr('placeholder', data.adresse);
                $('#telephone').attr('placeholder', data.telephone);

                
                let posteTitle = "Unknown"; 
                switch (data.poste) {
                    case "1":
                        posteTitle = "Gerant";
                        break;
                    case "2":
                        posteTitle = "Livreur";
                        break;
                    case "3":
                        posteTitle = "Cuisiner";
                        break;
                    default:
                        posteTitle = "Unknown";
                        break;
                }
                $('select[name="poste"]').prepend(
                    `<option value="" disabled selected>${posteTitle}</option>`
                );

                sessionStorage.setItem('success_message', 'L&#39;employé a été modifié avec succès !');
             
            }  
        });
    }
    fetchCustomEmployees();
     function updateempolye(){
        
     $('#employeForm').submit( function (e) {
    e.preventDefault(); 
    
    const id = getQueryParam('id');
   
    const formData = {
      id: id, 
      nom: $('#nom').val(),
      prenom: $('#prenom').val(),
      mail: $('#email').val(),
      adresse: $('textarea[name="address"]').val(),
      telephone: $('#telephone').val(),
      poste: $('select[name="poste"]').val()
    };


    $.ajax({
      url: '../backend/index.php/employe/edit',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(formData),
      success: function (response) {
        if (response.status === 'success') {
            sessionStorage.setItem('success_message', 'Employé mis à jour avec succès !');
            window.location.href = 'index.html';
        }
           else{                 
            sessionStorage.setItem('success_message', 'rien à mettre à jour');
            window.location.href = 'index.html';
           }
      },
      error: function (xhr, status, error) {
        console.error('Error occurred:', error);
        console.error(xhr.responseText); 
        alert('Une erreur s&#39;est produite lors de la mise à jour de l&#39;employé. Veuillez réessayer.');
      }
    });
  });
}
        updateempolye()
});

</script>
